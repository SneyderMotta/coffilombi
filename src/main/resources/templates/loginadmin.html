    <section class="inner-page">
      <div class="container">
        <p>
          Bienvenido administrador 
        </p>
        
        <h2>usuarios de la base de datos</h2>
        
        <div>
          <table border="1" class="table table-dark table-striped">
            <tr>
              <th>id</th>
              <th>nombre</th>
              <th>apellido1 </th>
              <th>apellido2</th>
              <th>correo</th>
              <th>profecion</th>
              <th>Editar</th>
              <th>Eliminar</th>
             
            </tr>
            <tr th:each="usuario:${usuarios}">
              <td th:text="${usuario.idusuario}"></td>
              <td th:text="${usuario.nombre}"></td>
              <td th:text="${usuario.apellido1}"></td>
              <td th:text="${usuario.apellido2}"></td>
              <td th:text="${usuario.correo}"></td>
              <td th:text="${usuario.profecion}"></td>
              <td>
                <a class="btn btn-success btn-sm" th:href="@{/editar/}+${usuario.idusuario}">Editar</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/eliminar/}+${usuario.idusuario}">Eliminar</a>
            </td>
            </tr>
          </table>
        </div>
